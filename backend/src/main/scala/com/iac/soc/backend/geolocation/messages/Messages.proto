syntax = "proto3";

import "scalapb/scalapb.proto";

package com.iac.soc.backend.geolocation.messages;

option (scalapb.options) = {
    single_file: true
    flat_package: true
};

message GetIpGeolocation {
    string ip = 1;
}

message IpGeolocation {
    string ip = 1;
    string latitude = 2;
    string longitude = 3;
    string city = 4;
    string country = 5;
}