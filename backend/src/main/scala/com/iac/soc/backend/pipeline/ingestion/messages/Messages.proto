syntax = "proto3";

import "scalapb/scalapb.proto";

package com.iac.soc.backend.pipeline.ingestion;

option (scalapb.options) = {
    single_file: true
    flat_package: true
};


message S3SetupMessage {
    int32 id = 1;
    string access_key = 2;
    string secret_key = 3;
    string bucket = 4;
    string region = 5;
    string bucketPrefix = 6;
    bool skipHeaders = 7;
    bool isGzipped = 8;
}

message RestartS3Sharding {
    string nodeName = 1;
}
