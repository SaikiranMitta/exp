syntax = "proto3";

import "scalapb/scalapb.proto";

package com.iac.soc.backend.log.messages;

option (scalapb.options) = {
    single_file: true
    flat_package: true
};

message Organization {
    int32 id = 1;
    string name = 2;
}

message GetLogByOrganization {
    string query = 1;
    Organization organization = 2;
}

message LogByOrganization {
    string query = 1;
    Organization organization = 2;
    repeated string results = 3;
}